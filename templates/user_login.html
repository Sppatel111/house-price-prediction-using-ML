<!DOCTYPE HTML>
<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="auth">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">User Login</h1>
                <form action="{{ url_for('user_login') }}" method="post">
                    {% if msg %}
                        <div class="alert alert-danger text-center">{{ msg }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="email">E-mail ID:</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Enter E-mail ID" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('user_register') }}">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
