<!DOCTYPE HTML>
<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/container.css">
</head>

<body class="auth">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">User Login</h1>
                <form action="{{ url_for('user_login') }}" method="post">
                    {% if msg %}
                        <div class="alert alert-danger text-center">{{ msg }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="email">E-mail ID:</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Enter E-mail ID" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('user_register') }}">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
