<!DOCTYPE HTML>
<html>

<head>
    <title>User Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container register-container">
        <h1>User Registration</h1>
        <form action="{{ url_for('user_register') }}" method="post">
            {{ msg }}
            <div>
                <label for="name">Full Name:</label>
                <input id="name" name="name" type="text" placeholder="Enter Full Name" required />
            </div>
            
            <div>
                <label for="email">E-mail ID:</label>
                <input id="email" name="email" type="email" placeholder="Enter E-mail ID" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Enter Password" />
            </div>
            <div>
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="0">Select role:</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                    <option value="Real Estate Agent">Real estate agent</option>
                    <option value="Investor">Investor</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('user_login') }}">Login</a></p>
    </div>
</body>

</html>
