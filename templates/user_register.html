<!DOCTYPE HTML>
<html>

<head>
    <title>User Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="auth">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">User Registration</h1>
                <form action="{{ url_for('user_register') }}" method="post">
                    {{ msg }}
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter Full Name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail ID:</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Enter E-mail ID" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" class="form-control">
                            <option value="0">Select role:</option>
                            <option value="Buyer">Buyer</option>
                            <option value="Seller">Seller</option>
                            <option value="Real Estate Agent">Real estate agent</option>
                            <option value="Investor">Investor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('user_login') }}">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
